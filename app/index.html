          <div class="pull-right action-head-buttons">
            <a href="#/register"><button type="button" class="btn btn-primary"><b>Register</b></button></a>
            <a href="#/login"><button type="button" class="btn btn-default">Login</button></a>
          </div>
        </div>
      </section>
    </section>
    <section class="container-fluid wrap">
      <!--Header-->
      <header class="row">
        <article class="col-md-12">
          <img src="http://tyt.wpengine.netdna-cdn.com/wp-content/uploads/cropped-TYTNetwork-logo-2014-520x180.png" class="logo img-responsive">
        </article>
      </header>
      <!--Body-->
      <div ng-View></div>

        <p><a href="#">Privacy Policy Terms and Conditions</a></p>
