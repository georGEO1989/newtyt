<div class="register-form">
	<form name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" novalidate>
		<div class="form-group">
			<label for="emailInput">Email Address</label>
			<input type="email" class="form-control" placeholder="Please Enter Email" ng-model="credentials.username">
		</div>
		<div class="form-group">
			<label for="passwordInput">Password</label>
			<input type="password" class="form-control" placeholder="Please Enter Password" ng-model="credentials.password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		<a href="register.html"><button type="button" class="btn btn-primary"><b>Register</b></button></a>
	</form>		
</div>
