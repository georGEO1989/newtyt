<!doctype html>
<html>
<head>
	<title>The New TYT Network</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!--Section with the registration call to action-->
	<section class="container-fluid">
		<section class="action-button-head row">
			<div class="col-md-12 wrap">
				<div class="pull-left">
					<div class="welcome">
						<h4>Welcome to the TYT Network</h4>
					</div>
					<h3>Join Us!</h3>
				</div>
				<div class="pull-right action-head-buttons">
					<button type="button" class="btn btn-primary">Register</button>
					<button type="button" class="btn btn-default">Login</button>
				</div>
			</div>
		</section>
	</section>
	<section class="container-fluid wrap">
		<header class="row">
			<article class="col-md-12">
				<img src="http://tyt.wpengine.netdna-cdn.com/wp-content/uploads/cropped-TYTNetwork-logo-2014-520x180.png" class="logo img-responsive">
			</article>
		</header>
		<article class="featured-videos">
			<h3>Featured Videos</h3>
		</article>
		<article class="featured jumbotron">
			<div>
				<div ng-app="YouTubeApp"><!--
					<iframe width="92%" height="auto" src="https://www.youtube.com/embed/kKAqJa2ZG3E" frameborder="0" allowfullscreen></iframe>
					-->
					<youtube width="92%" height="auto" videoid="M7lc1UVf-VE"></youtube>

				</div>
			</div>
		</article>

	</section>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/controllers.js"></script>
</body>
</html>
